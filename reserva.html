<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reserva</title>

</head>

<body>
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="100" autofocus>
            <br><br>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required maxlength="100">
            <br><br>
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required maxlength="10" placeholder="DNI con letra">
        </fieldset>

        <br>

        <fieldset>
            <legend>Datos de su estancia</legend>
            <p>Habitación</p>
            <label></label><input type="radio" name="habitación" value="individual"> Individual </label>
            <label></label><input type="radio" name="habitación" value="Doble"> Doble </label>
            <label></label><input type="radio" name="habitación" value="Triple"> Triple </label>
            <br><br>

            <label for="personas">Número de personas:</label>
            <select id="personas" name="personas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br><br>

            <label><input type="checkbox" name="mascotas"> Llevo mascotas</label>
            <br><br>
            <label for="fecha">Fecha de llegada</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>><br>

            <label for="hora">Hora de llegada</label>
            <input type="time" id="hora" name="hora">
        </fieldset>

        <br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
        
    </form>
      
        <br>
        <a href="index.html">Volver</a>

</body>
</html>
